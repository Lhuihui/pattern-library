
<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="css/style.css">
  <title>Pattern Library</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
    <link rel="stylesheet" href="/css/style.css" media="screen" title="no title" charset="utf-8">
  
</head>

<body>
  
<a href="#" class="base--a">Link</a>

<blockquote class="base--blockquote">
  <p class="base--p"></p>
  <p class="base--p"></p>
</blockquote>



<input role="checkbox" class="base--checkbox" type="checkbox" id="" name="cb" value="">
<label class="base--inline-label" for=""></label>

<code class="base--code"></code>

<em class="base--em"></em>

<h1 class="base--h1"></h1>

<h2 class="base--h2"></h2>

<h3 class="base--h3"></h3>

<h4 class="base--h4"></h4>


<h5 class="base--h5"></h5>


<h6 class="base--h6"></h6>





<label class='base--inline-label' for="inline-control">Inline Label</label>

<label class='base--block-label' for="block-control">Block Label</label>

<ol class="base--ol">
</ol>

<p class="base--p"></p>

<pre class="base--pre"><code class="base--code"></code></pre>

<input role="radio" class="base--radio" type="radio" id="" name="rb" value="">
<label class="base--inline-label" for=""></label>

<select name="pick-a-value" id="any-value" class="base--select">
  <option value="value1">Value 1</option>
  <option value="value2">Value 2</option>
  <option value="value3">Value 3</option>
</select>

<strong class="base--strong"></strong>

<table class="base--table">
  <thead class="base--thead">
    <tr class="base--tr">
      
    </tr>
  </thead>
  <tbody class="base--tbody">
    
  </tbody>
</table>

<label class="base--block-label" for="">Textarea:</label>
<textarea class="base--textarea" name="" id="" cols="" rows=""></textarea>

<ul class="base--ul">
</ul>


  
</body>

</html>
