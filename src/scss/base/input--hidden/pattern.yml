name: Input - Hidden
description: Hidden input field for a form
displayTemplate: pattern
applicationMethods:
  - code: '.base--hidden-input'
    description: 'Add this class to an element'
  - code: '.base--STYLED input[type="hidden"]'
    description: '`<input type="hidden">` tag inside a class of `.base--STYLED`'
  - code: '%base--hidden-input'
    description: 'Extend this silent selector through Sass'
settings:
  - setting: input padding
    description: Padding of input box
  - setting: input border width
    description: Border width of input box
  - setting: input border color
    description: Color of input box border
  - setting: background color
    description: Background color of input box
variables:
  inputs:
    basic:
      label: Basic Hidden Input
      type: hidden
    placeholder:
      label: Placeholder Hidden
      type: hidden
      placeholder: This is placeholder hidden
    disabled:
      label: Disabled Hidden Input
      type: hidden
      placeholder: Can't click me
      disabled: true
