name: Input - Search
description: Search input field for a form
displayTemplate: pattern
applicationMethods:
  - code: '.base--search-input'
    description: 'Add this class to an element'
  - code: '.base--STYLED input[type="search"]'
    description: '`<input type="search">` tag inside a class of `.base--STYLED`'
  - code: '%base--search-input'
    description: 'Extend this silent selector through Sass'
settings:
  - setting: input padding
    description: Padding of input box
  - setting: input border width
    description: Border width of input box
  - setting: input border color
    description: Color of input box border
  - setting: background color
    description: Background color of input box
variables:
  inputs:
    basic:
      label: Basic Search Input
      type: search
    placeholder:
      label: Placeholder Search
      type: search
      placeholder: This is placeholder search
    disabled:
      label: Disabled Search Input
      type: search
      placeholder: Can't touch this
      disabled: true
