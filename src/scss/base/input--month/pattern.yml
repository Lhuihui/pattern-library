name: Input - Month
description: Month input field for a form
displayTemplate: pattern
applicationMethods:
  - code: '.base--month-input'
    description: 'Add this class to an element'
  - code: '.base--STYLED input[type="month"]'
    description: '`<input type="month">` tag inside a class of `.base--STYLED`'
  - code: '%base--month-input'
    description: 'Extend this silent selector through Sass'
settings:
  - setting: input padding
    description: Padding of input box
  - setting: input border width
    description: Border width of input box
  - setting: input border color
    description: Color of input box border
  - setting: background color
    description: Background color of input box
variables:
  inputs:
    basic:
      label: Basic Month Input
      type: month
    placeholder:
      label: Placeholder Month
      type: month
      placeholder: This is placeholder month
    disabled:
      label: Disabled Month Input
      type: month
      placeholder: Can't click me
      disabled: true
