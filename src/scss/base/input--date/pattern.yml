name: Input - Date
description: Date input field for a form
displayTemplate: pattern
applicationMethods:
  - code: '.base--date-input'
    description: 'Add this class to an element'
  - code: '.base--STYLED input[type="date"]'
    description: '`<input type="date">` tag inside a class of `.base--STYLED`'
  - code: '%base--date-input'
    description: 'Extend this silent selector through Sass'
settings:
  - setting: input padding
    description: Padding of input box
  - setting: input border width
    description: Border width of input box
  - setting: input border color
    description: Color of input box border
  - setting: background color
    description: Background color of input box
variables:
  inputs:
    basic:
      label: Basic Date Input
      type: date
    disabled:
      label: Disabled Date Input
      type: date
      placeholder: Can't click me
      disabled: true
