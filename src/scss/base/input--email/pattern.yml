name: Input - Email
description: Email input field for a form
displayTemplate: pattern
applicationMethods:
  - code: '.base--email-input'
    description: 'Add this class to an element'
  - code: '.base--STYLED input[type="email"]'
    description: '`<input type="email">` tag inside a class of `.base--STYLED`'
  - code: '%base--email-input'
    description: 'Extend this silent selector through Sass'
settings:
  - setting: input padding
    description: Padding of input box
  - setting: input border width
    description: Border width of input box
  - setting: input border color
    description: Color of input box border
  - setting: background color
    description: Background color of input box
variables:
  inputs:
    basic:
      label: Basic Email Input
      type: email
    placeholder:
      label: Placeholder Email
      type: email
      placeholder: email@example.com
    disabled:
      label: Disabled Email Input
      type: email
      placeholder: disabled-email@example.com
      disabled: true
