name: Input - Text
description: Text input field for a form
displayTemplate: pattern
applicationMethods:
  - code: '.base--text-input'
    description: 'Add this class to an element'
  - code: '.base--STYLED input[type="text"]'
    description: '`<input type="text">` tag inside a class of `.base--STYLED`'
  - code: '%base--text-input'
    description: 'Extend this silent selector through Sass'
settings:
  - setting: input padding
    description: Padding of input box
  - setting: input border width
    description: Border width of input box
  - setting: input border color
    description: Color of input box border
  - setting: background color
    description: Background color of input box
variables:
  inputs:
    basic:
      label: Basic Text Input
      type: text
    placeholder:
      label: Placeholder Text
      type: text
      placeholder: This is placeholder text
    disabled:
      label: Disabled Text Input
      type: text
      placeholder: Can't touch this
      disabled: true
