name: Input - URL
description: URL input field for a form
displayTemplate: pattern
applicationMethods:
  - code: '.base--url-input'
    description: 'Add this class to an element'
  - code: '.base--STYLED input[type="url"]'
    description: '`<input type="url">` tag inside a class of `.base--STYLED`'
  - code: '%base--url-input'
    description: 'Extend this silent selector through Sass'
settings:
  - setting: input padding
    description: Padding of input box
  - setting: input border width
    description: Border width of input box
  - setting: input border color
    description: Color of input box border
  - setting: background color
    description: Background color of input box
variables:
  inputs:
    basic:
      label: Basic URL Input
      type: url
    placeholder:
      label: Placeholder URL
      type: url
      placeholder: http://example.com
    disabled:
      label: Disabled URL Input
      type: url
      placeholder: http://canttouchthis.com
      disabled: true
